<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>randomDice</title>
    <script src="dice.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="svg.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div class="holding">
        <div class="scoreWrap">
            <p id="myscore">score: 0</p>
        </div>
        <div class="star-wrapper">
            <h1 class="flex aSvg">Random Dice Game!</h1>
            <object id="svgObject" class="star" type="image/svg+xml" data="kid_star_FILL0_wght400_GRAD0_opsz24.svg" width="125px" height="150px"></object>
        </div>
        
        <div class="direction flex aSvg">
            <p id="instructions" >
                Just put a number ranging from <span class="rule">1 - 6</span> in the box below! <br>
                If you guess correctly, you get <span class="rule">1-Point!</span> <br>
                If you guess wrong, you get minus <span class="rule">1-Point!</span>
            </p>

            <input type="number" id="uNumber" class="userInput" min="0" max="6" placeholder="1-6" onkeydown="javascript: return event.keyCode === 8 || event.keyCode === 46 ? true : !isNaN(Number(event.key))" maxlength="6">
            <input type="submit" id="uSubmit" value="This is my Guess!" accesskey="g">

        </div>
        <div class="flex">
            <section id="jsresponse"></section>
        </div>
        <object type="image/svg+xml" data="test.svg"></object>
    </div>
 
</body>
</html>
